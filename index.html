<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemant Traders Challan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container" style="margin-top: 2%; text-align: center; border: 2px solid black;">
        <img src="Component 1.png" alt="" style="width: 100%; height: 100%; margin-bottom: 30px;">
        <div class="row">
            <div class="col-md-4" id="cnv">

            </div>
        </div>
    </div>

    <div class="container my-5" id="inputtable" style="text-align: center;">
        || श्री ||<br><br>
        <p>
            <input type="number" id="cn" placeholder=" Challan No"><br><br>
            
            <input type="text" id="customerName" placeholder=" Customer Name"><br><br>
            <input type="text" id="customerAddress" placeholder=" Customer Address"><br><br>
            <input type="tel" id="customerPhone" placeholder=" Customer Phone No"><br><br>

            <input type="button" id="sb" value="submit">
          
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    <script>
        document.getElementById('sb').addEventListener('click', generatechallan);

        function generatechallan() {
            var challanNumber = document.getElementById('cn').value;
            var customerName = document.getElementById('customerName').value;
            var customerAddress = document.getElementById('customerAddress').value;
            var customerPhone = document.getElementById('customerPhone').value;
            var displayText = `${challanNumber}/BWD<br>M/S  ${customerName}<br>${customerAddress}<br>${customerPhone}`;
            document.getElementById('cnv').innerHTML = displayText;
        
        }
    </script>
</body>

</html>
