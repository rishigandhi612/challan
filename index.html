<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemant Traders Challan</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container input-fields" id="inputtable" style="text-align: center;">
        <h2>|| श्री ||</h2>
        <p>
            <input type="text" id="challanNumber" placeholder="Challan Number" class="form-control mb-3">
            <button id="selectDetailsBtn" onclick="selectCustomerDetails()" class="btn btn-warning mb-3">Select Customer
                Details</button>
                
        </p>
        <div id="customerDetailsInput" style="display: none;">
            <input type="text" id="customerName" placeholder="Customer Name" class="form-control mb-3">
            <input type="text" id="customerAddress" placeholder="Customer Address" class="form-control mb-3">
            <input type="tel" id="customerPhone" placeholder="Customer Phone No" class="form-control mb-3">
            <input type="text" id="transporterName" placeholder="Transporter" class="form-control mb-3">
            <input type="text" id="customergstno" placeholder="Customer GST No" class="form-control mb-3">
            <button onclick="applyManualDetails()" class="btn btn-success mb-3">Apply</button>
        </div>
        <label for="itemName" class="form-label">Item Name:</label>
        <select id="itemName" class="form-select mb-3">
            <option value="BOPP FILM" data-category="film">BOPP FILM</option>
            <option value="MATT FILM" data-category="film">MATT FILM</option>
            <option value="23MIC PET FILM" data-category="film">23MIC POLYSTER FILM</option>
            <option value="Thermal Gloss Film" data-category="film">Thermal Gloss Film</option>
            <option value="Thermal Matt Film" data-category="film">Thermal Matt Film</option>
            <option value="17 mic Pearlise Film" data-category="film">17 mic Pearlise Film</option>
            <option value="Lacquerised Embossed Clear Polyester Film" data-category="film">3D Film</option>
            <option value="METPET Chemical coated FILM" data-category="film">CC METPET Film</option>
            <option value="HST BOPP FILM" data-category="film">HST FILM</option>
            <option value="TC-207" data-category="adhesive">TC-207</option>
            <option value="TC-177" data-category="adhesive">TC-177</option>
            <option value="TC-107" data-category="adhesive">TC-107</option>
            <option value="TC-108" data-category="adhesive">TC-108</option>
            <option value="HOLO USP" data-category="adhesive">HOLO USP</option>
            <option value="TC-777" data-category="adhesive">TC-777</option>
            <option value="HOLO RG GUM" data-category="adhesive">HOLO RG GUM</option>
            <option value="TS-1000" data-category="adhesive">TS-1000</option>
        </select>
     
        <input type="number" id="itemWidth" placeholder="Width" class="form-control mb-3">
        <input type="number" id="itemQuantity" placeholder="Quantity" class="form-control mb-3">
        <input type="number" id="itemRate" placeholder="Rate" class="form-control mb-3">
        <input type="number" id="otherCharges" placeholder="Other Charges" class="form-control mb-3">
      <!-- Add Film Item Button -->
<button id="addFilmItemToTable" class="btn btn-danger" onclick="addItemToTable('film')">Add Film Item</button>

<!-- Add Adhesive Item Button -->
<button id="addAdhesiveItemToTable" class="btn btn-primary" onclick="addItemToTable('adhesive')">Add Adhesive Item</button>

        
        <button id="sb" class="btn btn-primary">Generate Challan</button>
    </div>

    <div class="container output" style="text-align: center;">
        <div class="header">
            <div class="row" style="height: 100%; width: 100%;">
                <img src="Screen Shot 2023-12-12 at 6.31.48 PM.png" alt="">
            </div>
            <div class="row">
                <div class="col-md-12" id="cnv"></div>
            </div>
        </div>

       <!-- Film Items Table -->
<table class="table" id="filmTable" style="display: none;">
    <thead>
        <tr>
            <th>Item Name</th>
            <th>Width</th>
            <th>Quantity</th>
            <th>Amount</th>
        </tr>
    </thead>
    <tbody id="filmTableBody"></tbody>
</table>

<!-- Adhesive Items Table -->
<table class="table" id="adhesiveTable" style="display: none;">
    <thead>
        <tr>
            <th>Item Name</th>
            <th>Pack Size</th>
            <th>Quantity</th>
            <th>Amount</th>
        </tr>
    </thead>
    <tbody id="adhesiveTableBody"></tbody>
</table>

    </div>

    <p class="footer">
        <img src="Screen Shot 2023-12-13 at 1.55.35 AM.png" style="width: 80%; height: 80%; text-align: center; margin-left: 7%; padding-left: 7%;" alt="">
    </p>
    <button id="printBtn" onclick="window.print()" class="btn btn-primary">Print</button>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
</body>

</html>
